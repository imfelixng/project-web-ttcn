[uwsgi]
plugins=python3
plugins=http
vhost=true

master=true
enable-threads=true
processes=1

uid=www-data
gid=www-data

http=0.0.0.0:5000
http-keepalive=10240

buffer-size=65535
post-buffering=65535
need-app=true

chdir=/app/$(PRODUCT_NAME)/server/src
wsgi-file=/app/$(PRODUCT_NAME)/server/wsgi.py
wsgi-disable-file-wrapper=true
